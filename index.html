<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Scrabble - HTML5 Edition</title>
    <meta name="description" content="A futuristic physics-inspired word puzzle game where tile letters exist in superposition until placed.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="quantum-glow">Quantum</span> Scrabble
            </h1>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="current-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Round</span>
                    <span class="stat-value" id="current-round">1</span>
                </div>
                <div class="stat-item timer-container" id="timer-container">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">--:--</span>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Left Panel - Powers -->
            <aside class="powers-panel">
                <h2 class="panel-title">Powers</h2>
                <div class="powers-list">
                    <button class="power-btn" id="power-forced" data-power="forced" data-cooldown="3">
                        <div class="power-icon">‚ö°</div>
                        <span class="power-name">Forced Collapse</span>
                        <span class="power-cooldown">Ready</span>
                    </button>
                    <button class="power-btn" id="power-swap" data-power="swap" data-cooldown="5">
                        <div class="power-icon">üîÑ</div>
                        <span class="power-name">Quantum Swap</span>
                        <span class="power-cooldown">Ready</span>
                    </button>
                    <button class="power-btn" id="power-undo" data-power="undo" data-cooldown="8">
                        <div class="power-icon">‚Ü©Ô∏è</div>
                        <span class="power-name">Undo Collapse</span>
                        <span class="power-cooldown">Ready</span>
                    </button>
                    <button class="power-btn" id="power-entropy" data-power="entropy" data-cooldown="6">
                        <div class="power-icon">üåÄ</div>
                        <span class="power-name">Entropy Burst</span>
                        <span class="power-cooldown">Ready</span>
                    </button>
                </div>
            </aside>

            <!-- Game Board -->
            <div class="board-container">
                <div class="board" id="game-board">
                    <!-- 13x13 grid cells will be generated by JS -->
                </div>
                
                <!-- Word Info Display -->
                <div class="word-info" id="word-info">
                    <span class="word-formed"></span>
                    <span class="word-score"></span>
                </div>
            </div>

            <!-- Right Panel - Info -->
            <aside class="info-panel">
                <h2 class="panel-title">Quantum Zones</h2>
                <div class="zone-legend">
                    <div class="legend-item">
                        <span class="zone-icon quantum-well">‚óé</span>
                        <span>Quantum Well</span>
                    </div>
                    <div class="legend-item">
                        <span class="zone-icon phase-shift">‚ü≥</span>
                        <span>Phase-Shift</span>
                    </div>
                    <div class="legend-item">
                        <span class="zone-icon decoherence">‚¨°</span>
                        <span>Decoherence</span>
                    </div>
                    <div class="legend-item">
                        <span class="zone-icon entanglement">‚ßâ</span>
                        <span>Entanglement</span>
                    </div>
                    <div class="legend-item">
                        <span class="zone-icon portal">‚å¨</span>
                        <span>Portal</span>
                    </div>
                </div>
                
                <div class="collapse-prediction" id="collapse-prediction">
                    <h3>Collapse Prediction</h3>
                    <div class="prediction-content">
                        Select a superposition tile to see prediction
                    </div>
                </div>
            </aside>
        </main>

        <!-- Tile Rack -->
        <div class="tile-rack-container">
            <div class="tile-rack" id="tile-rack">
                <!-- 7 tile slots will be generated by JS -->
            </div>
            <div class="rack-controls">
                <button class="control-btn" id="shuffle-rack">üîÄ Shuffle</button>
                <button class="control-btn" id="submit-word">‚úì Submit Word</button>
                <button class="control-btn" id="recall-tiles">‚Ü∫ Recall</button>
            </div>
        </div>

        <!-- Game Mode Selection Modal -->
        <div class="modal" id="mode-modal">
            <div class="modal-content">
                <h2>Select Game Mode</h2>
                <div class="mode-options">
                    <button class="mode-btn" data-mode="classic">
                        <span class="mode-icon">üéØ</span>
                        <span class="mode-name">Classic Quantum</span>
                        <span class="mode-desc">Standard untimed experience</span>
                    </button>
                    <button class="mode-btn" data-mode="time-attack">
                        <span class="mode-icon">‚è±Ô∏è</span>
                        <span class="mode-name">Time Attack</span>
                        <span class="mode-desc">90-second high-score session</span>
                    </button>
                    <button class="mode-btn" data-mode="chaos">
                        <span class="mode-icon">üå™Ô∏è</span>
                        <span class="mode-name">Quantum Chaos</span>
                        <span class="mode-desc">Dynamic shifting board</span>
                    </button>
                    <button class="mode-btn" data-mode="zen">
                        <span class="mode-icon">üßò</span>
                        <span class="mode-name">Zen Mode</span>
                        <span class="mode-desc">No penalties, relaxed play</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content game-over">
                <h2>Game Over</h2>
                <div class="final-stats">
                    <div class="final-score">
                        <span class="label">Final Score</span>
                        <span class="value" id="final-score">0</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="label">Words</span>
                            <span class="value" id="total-words">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Best Word</span>
                            <span class="value" id="best-word">--</span>
                        </div>
                        <div class="stat">
                            <span class="label">Collapses</span>
                            <span class="value" id="total-collapses">0</span>
                        </div>
                    </div>
                </div>
                <button class="control-btn primary" id="play-again">Play Again</button>
            </div>
        </div>

        <!-- Notifications -->
        <div class="notifications" id="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="words.js"></script>
    <script src="tiles.js"></script>
    <script src="board.js"></script>
    <script src="collapse.js"></script>
    <script src="powers.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
